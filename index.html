<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />
    
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <!-- CSS Styles -->
    <link rel="stylesheet" href="css/styles.css">
    <title>Weather App</title>
</head>
<body>
    <div class="weather-image clear"></div>
    <div class="weather-container">
        <div class="container">
            <div class="row">
                <div class="col-xl-6 col-md-6">
                    <h2 class="country">Paris</h2>
                    <h1 class="weather"><i class="fas fa-circle fa-xs yellow"></i> 44Â°</h1>
                    <h4 class="description">clean sky</h4>
                </div>
                <div class="col-xl-1 col-md-1">
                    <div class="vertical"></div>
                </div>
                <div class="col-xl-5 col-md-5">
                    <div class="conditions">
                        <p>Clouds: 4</p>
                        <p>Humidity: 74%</p>
                        <p>Wind: 2.24mps</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="seeker">
        <input type="text" placeholder="search..." class="weather-input">
    </div>

    <script src="js/index.js"></script>
    <!-- Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
